<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root { --bg1: #F40B55; --bg2: #ffeef6; --card: #ffffffcc; --yes: #ff3b7a; --yesHover: #ff1f68; }
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100svh; display: grid; place-items: center; background: radial-gradient(circle at top, var(--bg2), var(--bg1)); font-family: system-ui, sans-serif; overflow: hidden; padding: 16px; }
    #confettiCanvas { position: fixed; inset: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
    .card { width: min(720px, 92vw); padding: 26px 22px; background: var(--card); backdrop-filter: blur(10px); border-radius: 22px; text-align: center; box-shadow: 0 18px 60px rgba(0,0,0,.15); }
    .art { width: min(260px, 80vw); margin: 0 auto 10px; display: block; filter: drop-shadow(0 10px 14px rgba(0,0,0,.12)); }
    h1 { font-size: clamp(26px, 4vw, 44px); margin: 12px 0 18px; }
    .button-zone { position: relative; width: min(520px, 92%); height: 150px; margin: 0 auto; touch-action: none; }
    button { position: absolute; top: 50%; transform: translateY(-50%); padding: 16px 24px; font-size: 18px; font-weight: 800; border-radius: 999px; border: none; cursor: pointer; box-shadow: 0 10px 24px rgba(0,0,0,.14); user-select: none; -webkit-tap-highlight-color: transparent; transition: transform .12s ease, background .12s ease; }
    #yesBtn { left: 18%; background: var(--yes); color: #fff; z-index: 10; }
    #yesBtn:hover { background: var(--yesHover); }
    #noBtn { left: 62%; background: #e5e7eb; color: #111827; }
    .hint { margin-top: 10px; font-size: 13px; opacity: .7; }
    .result { display: none; margin-top: 18px; animation: pop .35s ease; }
    .result h2 { font-size: clamp(24px, 4.5vw, 40px); margin: 10px 0; min-height: 1.2em; }
    .fireworks { width: min(380px, 90vw); margin: 0 auto; display: block; border-radius: 15px; }
    @keyframes pop { from { transform: scale(.96); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  
  <audio id="celebrationSound" src="celebration.mp3"></audio>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1"><stop offset="0" stop-color="#f7c7a1"/><stop offset="1" stop-color="#f2a97b"/></linearGradient>
        <linearGradient id="heart" x1="0" x2="1"><stop offset="0" stop-color="#ff4d7d"/><stop offset="1" stop-color="#ff1f68"/></linearGradient>
      </defs>
      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/><path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>
      <circle cx="160" cy="130" r="8"/><circle cx="220" cy="130" r="8"/>
      <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
    </svg>

    <h1>Mayar will you be my valentine?</h1>
    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>
    <div class="hint" id="hint">ŸÖŸÅŸäÿ¥ ÿßŸàÿ®ÿ¥ŸÜ ŸÑÿß</div>

    <section class="result" id="result">
      <h2 id="resultTitle">
        <span id="text1">ÿ≥ÿ¨ŸÑ Ÿäÿß ÿ™ÿßÿ±ŸäÿÆ ŸÉÿØŸá ÿ≥ÿ¨ŸÑ ŸàÿØÿπŸÜÿß ÿ≠Ÿäÿßÿ© ÿßŸÑÿ≥ŸÜÿ¨ŸÑüéâüéâ</span>
        <span id="text2" style="display: none;">ÿßÿ±ŸÇÿµ Ÿäÿß ÿπŸÖ ÿµÿßÿ®ÿ±üéâüï∫</span>
      </h2>
      <img id="sticker1" class="fireworks" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3bGZueTdqcGltMzIzdGl0Ym51a2NsNm02ODh5c3h3YnA3NWdiZHRqdSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/MEM4p8rtygyZQq8qR3/giphy.gif" />
      <img id="sticker2" class="fireworks" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWUwMHExZnowZmJ3aXY0cXFkY2d5bXhndjNsY2RyZzBqZXh5bnQ3NiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/blSTtZehjAZ8I/giphy.gif" style="display: none;" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone"), yesBtn = document.getElementById("yesBtn"), noBtn = document.getElementById("noBtn"), result = document.getElementById("result"), hint = document.getElementById("hint"), celebrationSound = document.getElementById("celebrationSound"), sticker1 = document.getElementById("sticker1"), sticker2 = document.getElementById("sticker2"), text1 = document.getElementById("text1"), text2 = document.getElementById("text2");
    const confettiCanvas = document.getElementById("confettiCanvas");
    
    function resizeConfettiCanvas() { const dpr = Math.max(1, window.devicePixelRatio || 1); confettiCanvas.width = Math.floor(window.innerWidth * dpr); confettiCanvas.height = Math.floor(window.innerHeight * dpr); }
    resizeConfettiCanvas();
    
    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });
    function fullScreenConfetti() { const end = Date.now() + 2000; (function frame() { confettiInstance({ particleCount: 15, spread: 90, startVelocity: 45, origin: { x: Math.random(), y: Math.random() * 0.3 } }); if (Date.now() < end) requestAnimationFrame(frame); })(); }
    
    let yesScale = 1;
    /* ---------- ÿ™ÿ≠ÿ≥ŸäŸÜ Ÿáÿ±Ÿàÿ® ÿ≤ÿ±ÿßÿ± NO ŸàÿßŸÑÿ≤ŸàŸàŸÖ ---------- */
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // ÿ≠ÿ≥ÿßÿ® ŸÖŸÉÿßŸÜ ÿπÿ¥Ÿàÿßÿ¶Ÿä ÿ™ŸÖÿßŸÖÿßŸã ÿØÿßÿÆŸÑ ÿ≠ÿØŸàÿØ ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
      const maxX = z.width - b.width;
      const maxY = z.height - b.height;

      const newLeft = Math.random() * maxX;
      const newTop = Math.random() * maxY;

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      // ÿ≤ÿ±ÿßÿ± Yes ŸäŸÉÿ®ÿ± ŸÉŸÑ ŸÖÿß No ŸäŸáÿ±ÿ®
      yesScale = Math.min(2.5, yesScale + 0.15); 
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    // ÿßŸÑŸáÿ±Ÿàÿ® ÿπŸÜÿØ ÿßŸÑŸÑŸÖÿ≥ ÿ£Ÿà ÿßŸÇÿ™ÿ±ÿßÿ® ÿßŸÑŸÖÿßŸàÿ≥
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (distance < 90) moveNo(); // ÿ≤ŸàŸëÿØŸÜÿß ÿßŸÑÿ≠ÿ≥ÿßÿ≥Ÿäÿ© ŸÑŸÄ 90 ÿπÿ¥ÿßŸÜ ŸäŸáÿ±ÿ® ÿ£ÿ≥ÿ±ÿπ
    });

    // ÿ≥ÿ∑ÿ± ÿ•ÿ∂ÿßŸÅŸä ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ ÿπÿ¥ÿßŸÜ ÿ£ŸàŸÑ ŸÖÿß ÿ™ŸÑŸÖÿ≥Ÿá Ÿäÿ∑Ÿäÿ±
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });
    
    yesBtn.addEventListener("click", () => { 
     document.body.style.transition = "transform 0.5s ease"; // ÿ≠ÿ±ŸÉÿ© ŸÜÿßÿπŸÖÿ© ŸÑŸÑÿ™ÿµÿ∫Ÿäÿ±
      document.body.style.transform = "scale(0.8)";
      document.body.style.transformOrigin = "top center";
      zone.style.display = "none"; hint.style.display = "none"; result.style.display = "block";
      celebrationSound.play();
      fullScreenConfetti();
      
      // ÿßŸÑÿ™ÿ®ÿØŸäŸÑ ÿ®ÿπÿØ 19.21 ÿ´ÿßŸÜŸäÿ© ÿ®ÿßŸÑÿ∏ÿ®ÿ∑
      setTimeout(() => { 
        sticker1.style.display = "none"; 
        sticker2.style.display = "block"; 
        text1.style.display = "none";
        text2.style.display = "inline";
      }, 19210);
    });
  </script>
</body>

</html>
